<html>
	<head>
		<title> CURRENCY CONVERTER </title>
		<style>
			*{
				font-size:50px;
			 }
			
			body{
				background-color:azure;
			}
		</style>
		
	</head>
	<body>
		<h1>MOTIVATIONAL MSG APP</h1>
		<form onsubmit="convert()">
			<input type="number step="any" id="aid"/>
			<input type="submit" value="CONVERT IN INR"/>
		</form>
		<h1 id="ans"></h1>
		<script>
			function convert(){
				
				
				event.preventDefault();
				let aid=document.getElementById("aid");
				let ans=document.getElementById("ans");	
				if(aid.value=="")
				{
					alert("amt cannot be empty");
					ans.innerHTML="";
					aid.focus();
					return;
				}			
				let urladd="https://api.exchangerate-api.com/v4/latest/USD";
				fetch(urladd)
				.then(res=>res.json())
				.then(data=>{
					let dollar=data["rates"]["INR"];
					let d=parseFloat(aid.value);
					let r=d*dollar;
					let msg="amount in \u20B9"+r.toFixed(2);
					ans.innerHTML=msg;
	
				})
				.catch(err=>ans.innerHTML="issue "+err);
				
			}
				
		</script>
		
	</body>
</html>
